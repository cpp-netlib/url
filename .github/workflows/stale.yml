name: Mark stale issues and pull requests

on:
  schedule:
  - cron: "0 0 * * *"

jobs:
  stale:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/stale@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue is stale. Consider closing it or contacting the maintainers.'
        stale-pr-message: 'This pull request is stale. Consider closing it or trying again from HEAD.'
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
